<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="showAllProducts()">
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand mx-auto fw-bold fs-2  text-success" href="#">Phone Bazar</a>
        </div>
    </nav>

    <main>
        <!-- Search Box Start -->
        <section class="search-box-container container my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-10">
                        <div class="input-group mb-3 search-box">
                            <input id="search-input" type="text" class="form-control search-input"
                                placeholder="Brand Name">
                            <button class="btn btn-success outline-none px-4 search-btn" type="button"
                                id="search-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Products section Start -->
        <section id="product-wrapper">
            <h2 class="sec-title text-center text-secondary fw-bold fs-1 mb-5">Your Search Result</h2>

            <!-- All products -->
            <div id="products-container">
                <div class=" container">
                    <div class="row justify-content-center" id="products-row">

                    </div>
                </div>
            </div>

        </section>
    </main>


    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
